<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow-y: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .register-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      width: 100%;
      max-width: 800px;
    }

    h2.title-icon {
      color: #003366;
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    .form-control {
      border-radius: 50px;
      padding: 0.75rem 1.5rem;
      border: 1px solid #ccc;
    }

    .form-control:focus {
      border-color: #003366;
      box-shadow: 0 0 8px rgba(0, 51, 102, 0.3);
    }

    .btn-modern {
      background-color: #0066cc;
      color: #fff;
      border-radius: 30px;
      padding: 0.75rem 1.5rem;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-modern:hover {
      background-color: #002e6b !important;
    }

    .login-link, .return-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #0066cc;
      text-decoration: none;
    }

    .login-link:hover, .return-link:hover {
      text-decoration: underline;
    }

    .radio-group {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1rem 0;
    }

    .radio-modern {
      position: relative;
      padding-left: 30px;
      cursor: pointer;
      user-select: none;
      font-weight: 500;
    }

    .radio-modern input {
      position: absolute;
      opacity: 0;
    }

    .radio-modern .checkmark {
      position: absolute;
      left: 0;
      top: 1px;
      height: 20px;
      width: 20px;
      background-color: #eee;
      border-radius: 50%;
      transition: 0.3s;
      border: 2px solid #ccc;
    }

    .radio-modern:hover input ~ .checkmark {
      background-color: #ddd;
    }

    .radio-modern input:checked ~ .checkmark {
      background-color: #0066cc;
      box-shadow: 0 0 4px rgba(0, 102, 204, 0.6);
    }

    .radio-modern .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    .radio-modern input:checked ~ .checkmark:after {
      display: block;
    }

    .radio-modern .checkmark:after {
      top: 5px;
      left: 5px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
    }

    #errorBox {
      background-color: #ffe0e0;
      color: #b00020;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <h2 class="title-icon"><i class="fas fa-user-plus me-2"></i>Inscription</h2>
    <hr>

    <form action="/register" method="POST" onsubmit="return validate()">
      <div class="text-center">
        <label class="form-label mb-2 fw-bold">Vous êtes...</label>
        <div class="radio-group">
          <label class="radio-modern">Acheteur
            <input type="radio" name="type" value="buyer" checked>
            <span class="checkmark"></span>
          </label>
          <label class="radio-modern">Vendeur
            <input type="radio" name="type" value="seller">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
      <hr>

      <div id="errorBox"></div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="password" name="password" id="password" class="form-control" placeholder="Mot de passe" required>
          </div>
          <div class="mb-3">
            <input type="text" name="firstName" class="form-control" placeholder="Prénom">
          </div>
          <div class="mb-3">
            <input type="text" name="address1" class="form-control" placeholder="Adresse Ligne 1">
          </div>
          <div class="mb-3">
            <input type="text" name="zipcode" class="form-control" placeholder="Code Postal">
          </div>
          <div class="mb-3">
            <input type="text" name="state" class="form-control" placeholder="État">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <input type="password" name="cpassword" id="cpassword" class="form-control" placeholder="Confirmer le mot de passe" required>
          </div>
          <div class="mb-3">
            <input type="text" name="lastName" class="form-control" placeholder="Nom">
          </div>
          <div class="mb-3">
            <input type="text" name="address2" class="form-control" placeholder="Adresse Ligne 2">
          </div>
          <div class="mb-3">
            <input type="text" name="city" class="form-control" placeholder="Ville">
          </div>
          <div class="mb-3">
            <input type="text" name="country" class="form-control" placeholder="Pays">
          </div>
          <div class="mb-3">
            <input type="text" name="phone" class="form-control" placeholder="Téléphone">
          </div>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-modern">
          <i class="fas fa-user-plus me-2"></i>S'inscrire
        </button>
      </div>
    </form>

    <a href="/loginForm" class="login-link"><i class="fas fa-sign-in-alt me-1"></i>Déjà inscrit ? Connectez-vous ici</a>
    <a href="/" class="return-link"><i class="fas fa-home me-1"></i>Retour</a>
  </div>

  
  <script>
  function validate() {
    const email = document.querySelector('input[name="email"]').value.trim();
    const phone = document.querySelector('input[name="phone"]').value.trim();
    const password = document.getElementById('password').value;
    const cpassword = document.getElementById('cpassword').value;
    const firstName = document.querySelector('input[name="firstName"]').value.trim();
    const lastName = document.querySelector('input[name="lastName"]').value.trim();
    const errorBox = document.getElementById('errorBox');

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const phoneRegex = /^[0-9\s+\-()]{6,20}$/;
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

    errorBox.style.display = 'none';
    errorBox.innerText = '';

    if (!emailRegex.test(email)) {
      showError("Adresse email invalide.");
      return false;
    }

    if (!phoneRegex.test(phone)) {
      showError("Format de téléphone invalide. Exemple : +33 6 12 34 56 78");
      return false;
    }

    if (!passwordRegex.test(password)) {
      showError("Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial.");
      return false;
    }

    if (password !== cpassword) {
      showError("Les mots de passe ne correspondent pas.");
      return false;
    }

    if (firstName.length === 0) {
      showError("Le prénom est obligatoire.");
      return false;
    }

    if (lastName.length === 0) {
      showError("Le nom est obligatoire.");
      return false;
    }

    return true;
  }

  function showError(message) {
    const errorBox = document.getElementById('errorBox');
    errorBox.innerText = message;
    errorBox.style.display = 'block';
    window.scrollTo(0, 0);
  }
</script>



</body>
</html>
