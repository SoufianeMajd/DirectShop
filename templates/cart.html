<!DOCTYPE HTML>
<html lang="fr" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Votre Panier</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      padding-top: 70px;
      margin: 0; height: 100%;
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar-dark.bg-primary { background-color: var(--bs-primary) !important; }
    .navbar .btn-outline-light { border: none; }
    .navbar .btn-outline-light:hover { background-color: rgba(255,255,255,.2); }

    #logo {
      height: 50px;
      filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.1));
    }

    /* Cart items */
    .cart-item {
      background: var(--bs-card-bg);
      padding: 1.25rem;
      border-radius: .5rem;
      margin-bottom: 1rem;
      box-shadow: var(--bs-card-box-shadow);
      transition: box-shadow .3s ease;
    }
    .cart-item:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,.1);
    }
    .cart-item img {
      max-width: 100px;
      border-radius: .5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,.1);
      transition: transform .2s;
    }
    .cart-item img:hover {
      transform: scale(1.05);
    }

    h5, p.text-success {
      color: var(--bs-success);
      font-weight: 600;
    }
    a.text-danger {
      color: var(--bs-danger);
      font-weight: 600;
      transition: color .3s;
      text-decoration: none;
    }
    a.text-danger:hover {
      color: var(--bs-danger-dark);
      text-decoration: underline;
    }

    .subtotal {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--bs-body-color);
    }

    .btn-modern, .btn-return {
      border-radius: 30px;
      padding: .75rem 1.5rem;
      transition: background .3s;
      display: inline-flex; align-items: center; gap: .5rem;
      font-weight: 600;
    }
    .btn-modern {
      background: var(--bs-primary);
      color: #fff;
      border: none;
    }
  
    .btn-return {
      background: var(--bs-info);
      color: #fff;
      border: none;
    }



  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img id="logo" src="{{ url_for('static', filename='images/logo.gif') }}" alt="Logo">
      </a>
      <button class="btn btn-outline-light me-3" id="theme-toggle">
        <i class="fas fa-moon"></i>
      </button>
      <div class="d-flex align-items-center ms-auto">
        {% if not loggedIn %}
          <a class="btn btn-light me-2" href="/loginForm"><i class="fas fa-sign-in-alt me-1"></i>Connexion</a>
        {% else %}
          <div class="dropdown me-2">
            <button class="btn btn-light" data-bs-toggle="dropdown">
              <i class="fas fa-user"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="/account/orders">Vos commandes</a></li>
              <li><a class="dropdown-item" href="/account/profile">Votre profil</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/logout">Déconnexion</a></li>
            </ul>
          </div>
        {% endif %}
        <a href="/cart" class="btn btn-light">
          <i class="fas fa-shopping-cart me-1"></i>Panier ({{ noOfItems }})
        </a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Votre Panier</h2>

    {% for row in products %}
      <div class="row cart-item align-items-center">
        <div class="col-md-2 text-center">
          <img src="{{ url_for('static', filename='uploads/' + row[3]) }}" alt="{{ row[1] }}">
        </div>
        <div class="col-md-6">
          <h5>{{ row[1] }}</h5>
          <p class="text-success">En stock</p>
          <a href="/removeFromCart?productId={{ row[0] }}" class="text-danger">
            <i class="fas fa-trash-alt me-1"></i>Retirer
          </a>
        </div>
        <div class="col-md-4 text-end">
          <h5>${{ row[2] }}</h5>
        </div>
      </div>
    {% endfor %}

    <div class="row mt-4">
      <div class="col-md-6">
        <p class="subtotal">Sous-total : ${{ totalPrice }}</p>
      </div>
      <div class="col-md-6 text-end">
        <a href="/checkout" class="btn-modern">
          <i class="fas fa-credit-card me-1"></i>Passer à la caisse
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const html = document.documentElement;
      const next = html.getAttribute('data-bs-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-bs-theme', next);
      document.getElementById('theme-toggle').innerHTML =
        next === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    });
  </script>
</body>
</html>
